<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCU.TE</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="./currencyexchange.css">
  <script src="theme-switch.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <nav class="navbar">
    <p id="logo">CALCU.TE</p>
    <div id="project-repo">
      <a href="https://github.com/DarkFalc0n/calcu.te" target="_blank" title="Project's GitHub repo">
        <i class="fa fa-github" style="font-size: 40px; color: black"></i>
      </a>
      <i class="bi bi-brightness-high-fill" id="switchTheme" style="font-size: 35px" title="Switch theme"></i>
    </div>
  </nav>
  <main class="mains">
    <div class="content">
      <div id="contentHead">
        Currency Exchanger
      </div>
      <div id="calculations">
        <div id="input1">
          <label id="inputlabelCurr1">Choose the currency from which you want to change</label>
          <div class="input-container">
            <input type="number" id="inputCurr1" value="1" min="0">
            <select name="currency1" id="currency1" selected>

            </select>
          </div>

        </div>
        <div id="input2">
          <label id="inputlabelCurr2">Choose the currency in which you want to change</label>
          <div class="input-container">
            <input type="number" id="inputCurr2" value="1" readonly>
            <select name="currency2" id="currency2" selected>

            </select>
          </div>

        </div>

      </div>
      <div id="buttons">
        <button id="copy" onClick="copyText()">Copy Result</button>
        <button id="goBack"><a href="index.html"> Go Back </a></button>
      </div>
    </div>
  </main>
  <script>

    function copyText() {
      var copy = document.getElementById("inputCurr2").select();


      document.execCommand("copy");

      alert("Result copied to clipboard");

    }
  </script>
  <script src="./currencyexchange.js"></script>
</body>

</html>
